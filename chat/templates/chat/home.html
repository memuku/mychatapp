<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Ahoy! Kayıtlı Kullanıcılar</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
        {% empty %}
            <li>Hiçbir kullanıcı bulunamadı.</li>
        {% endfor %}
    </ul>
</body>
</html>
