<h2>Kullanıcılar</h2>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }}
            <form action="{% url 'block_user' user.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Blokla</button>
            </form>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'logout' %}">Çıkış Yap</a>
